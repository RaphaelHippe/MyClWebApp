<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content popup">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-bind="modalTitle"></h4>
      </div>
      <div class="modal-body">
        <div data-ng-include src="template"> </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="button btn-lg" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="close('login')" class="button btn-lg" data-dismiss="modal" ng-bind="modalSubmit"></button>
      </div>
    </div>
  </div>
</div>
